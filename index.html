    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modal-content');
    const modalClose = document.getElementById('modal-close');
    const dateButtons = document.querySelectorAll('.date-btn');

    function showMemoryModal(date) {
      const memory = memories[date];
      if (!memory) {
        modalContent.innerHTML =
          '<p class="text-blue-600 font-note text-lg text-center select-none">No memories for this day yet. Please add some!</p>';
      } else {
        let html = `<p class="text-blue-700 font-note text-lg whitespace-pre-line">${memory.note}</p>`;
        if (memory.images && memory.images.length > 0) {
          html += '<div class="flex flex-col gap-4 mt-4">';
          memory.images.forEach((img) => {
            html += `<img src="${img.src}" alt="${img.alt}" class="rounded-2xl shadow-md object-cover max-h-48 w-full" loading="lazy" />`;
          });
          html += '</div>';
        }
        modalContent.innerHTML = html;
      }
      modal.classList.remove('opacity-0', 'pointer-events-none');
      modal.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      modal.classList.add('opacity-0', 'pointer-events-none');
      modal.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';
    }

    dateButtons.forEach((btn) => {
      btn.addEventListener('click', () => {
        const date = btn.getAttribute('data-date');
        showMemoryModal(date);
      });
    });

    modalClose.addEventListener('click', closeModal);

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        closeModal();
      }
    });

    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.getAttribute('aria-hidden') === 'false') {
        closeModal();
      }
    });

    // Automatically open the modal for the start day (26 March 2025) on load
    window.addEventListener('DOMContentLoaded', () => {
      const startDateBtn = document.querySelector(
        '.date-btn[data-date="2025-03-26"]'
      );
      if (startDateBtn) {
        startDateBtn.click();
      }
    });
  </script>
